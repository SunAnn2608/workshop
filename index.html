<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Suprematism Poster</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="script" href="script.js" />
  </head>
  <body>
    <div id="canvas">
      <div class="shape square red"></div>
      <div class="shape square blue"></div>
      <div class="shape rectangle yellow"></div>
      <div class="shape rectangle black"></div>
      <div class="shape circle green"></div>
      <div class="shape triangle pink"></div>
      <div class="shape line dark"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
